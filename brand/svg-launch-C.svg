<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="tealGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Small square outside larger square's boundary - moved beyond -->

  <!-- Larger square (the container/origin) -->
  <rect
    x="12" y="24"
    width="32" height="32"
    stroke="#5B9A8B"
    stroke-width="2"
    fill="none"
    opacity="0.5"
    filter="url(#tealGlow)"
  />

  <!-- Small square outside - you've moved beyond -->
  <rect
    x="48" y="8"
    width="12" height="12"
    fill="#5B9A8B"
    filter="url(#tealGlow)"
  />
</svg>